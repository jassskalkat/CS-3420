<!DOCTYPE html>

<!-- Fig. 2.12: table1.html -->
<!-- Creating a basic table. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>A simple HTML5 table</title>
   </head>

   <body>
      <!-- the <table> tag opens a table -->
      <table border = "1">

         <!-- the <caption> tag summarizes the table's -->
         <!-- contents (this helps visually impaired people) -->
         <!-- the <thead> section appears first in the table -->
         <!-- it formats the table header area -->
         <thead>
            <tr> <!-- <tr> inserts a table row -->
               <th>numbers</th> <!-- insert a heading cell -->
              <th>squares</th><th>cubes</th>
            </tr>
         </thead>

.
         <!-- all table content is enclosed -->
         <!-- within the <tbody> -->
         <tbody>
      	 <script type = "text/javascript">
		var square;
		var cube;


		for (var num=1; num <= 30; num++)
		{
			square = num * num;
			cube = num * num * num;
         		document.writeln("            <tr>")
               		document.writeln("<td>"+ num + "</td>")
               		document.writeln("<td>" + square + "</td><td>" + cube + "</td>")
            		document.writeln("</tr>" );
		}
      	 </script>
         </tbody>
      </table>
   </body>
</html>
